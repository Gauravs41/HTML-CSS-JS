<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js ">

    </script>
  </head>
  <body>
    <div>
      <form class="" action="index.html" name="calc"method="post">
        <input type="text"  name="display" id="answer"value="" placeholder="0">
        <input type="button" name="" class="button" onclick="document.calc.display.value +='7'"value="7">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='8'" value="8">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='9'" value="9">
        <input type="button" name="" class="button" onclick="btnplus();"value="+">
        <input type="button" name="" class="button" onclick="document.calc.display.value +='4'"value="4">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='5'" value="5">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='6'" value="6">
        <input type="button" name="" class="button"onclick="btnsub();" value="-">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='1'" value="1">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='2'" value="2">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='3'" value="3">
        <input type="button" name="" class="button"onclick="btnmult();" value="*">
        <input type="button" name="" class="button"onclick="document.calc.display.value +='0'" value="0">
        <input type="button" name="" class="button"onclick="btnMod();" value="%">
        <input type="button" name="" class="button"onclick="btndot();" value=".">
        <input type="button" name="" class="button"onclick="btndiv();" value="/">
        <input type="button" name="" class="button1" onclick="document.calc.display.value = eval(document.calc.display.value)" value="=">
        <input type="button" name="" class="button1"onclick="btnclear();" value="C">



      </form>
    </div>
  </body>
</html>
