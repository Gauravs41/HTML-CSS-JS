  <!-- signup -->
  <div class="modal fade" id="mysignup" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:15px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
        </div>
        <div class="modal-body" style="padding:25px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="User Name">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-iphone"></span> Mobile</label>
              <input type="text" class="form-control" id="psw" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-envelope"></span> Email</label>
              <input type="text" class="form-control" id="psw" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Conform Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Re-Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Already member?   <button type="button" class="btn btn-default btn-lg" id="logininner">Login</button></p>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    $("#signup").click(function(){
        $("#mysignup").modal();
        $("#mylogin").modal('hide');
    });
    $("#logininner").click(function(){
      $("#mylogin").modal();
      $("#mysignup").modal('hide');
    });
    $("#signupdc").click(function(){
        $("#mysignup").modal();
    });
});
</script>
